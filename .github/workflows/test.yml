name: test

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
    
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.9

      - name: Install dependencies
        run: bun i

      - name: Run tests
        run: bun run test
